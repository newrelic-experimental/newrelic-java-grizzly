
// Build.gradle generated for instrumentation module GrizzlyHttpServer

apply plugin: 'java'

dependencies {
   // Declare a dependency on each JAR you want to instrument
   implementation 'org.glassfish.grizzly:grizzly-http-server:2.3.21'

   // New Relic Java Agent dependencies
   implementation 'com.newrelic.agent.java:newrelic-agent:6.4.0'
   implementation 'com.newrelic.agent.java:newrelic-api:6.4.0'
   implementation fileTree(include: ['*.jar'], dir: '../libs')
   implementation fileTree(include: ['*.jar'], dir: '../test-lib')
}

jar {
  manifest {
    attributes 'Implementation-Title': 'com.newrelic.instrumentation.labs.GrizzlyHttpServer'
    attributes 'Implementation-Vendor': 'New Relic Labs'
    attributes 'Implementation-Vendor-Id': 'com.newrelic.labs'
    attributes 'Implementation-Version': 1.0
  }
}

verifyInstrumentation {
  
  passes 'org.glassfish.grizzly:grizzly-http-server:[2.3.21,)'
        excludeRegex '.*beta.*'
        excludeRegex '.*rc.*'
        excludeRegex '.*gfa'
        excludeRegex '.*-M.*'
        excludeRegex '.*SNAPSHOT.*'
}